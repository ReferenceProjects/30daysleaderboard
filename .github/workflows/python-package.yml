name: Python package

on:
  schedule:
    - cron: '0 0-23 * * *' #runs at 00:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run scrapping
           run:|
             python main.py
